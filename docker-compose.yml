services:
  nginx:
    image: nginx:1.25-alpine
    container_name: basketball_nginx
    ports:
      - "80:80"
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - basketball

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basketball_app
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./:/var/www
    depends_on:
      - mysql
    networks:
      - basketball

  mysql:
    image: mysql:8.0
    container_name: basketball_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: basketball_api
      MYSQL_USER: basketball
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - basketball

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: basketball_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: basketball
      PMA_PASSWORD: secret
    depends_on:
      - mysql
    networks:
      - basketball

volumes:
  mysql_data:
  nginx_logs:

networks:
  basketball:
    driver: bridge
